query SetupCategories {
  categories(orderBy: { categoryName: ASC }) {
    categoryId
    categoryName
    categoryEditions {
      editionId
    }
    subcategories(
      orderBy: { ordinalNumber: ASC }
      where: { editionId: { _isNull: true } }
    ) {
      editionId
      subcategoryId
      subcategoryName
      maxPoints
      ordinalNumber
    }
    canAddPoints
  }
}
