query Levels($editionId: bigint!) {
  levels(orderBy: { ordinalNumber: ASC }) {
    grade
    imageFileId
    levelId
    maximumPoints
    minimumPoints
    name
    ordinalNumber
    label
    highest
    levelSetId
    levelSet {
      edition(where: { editionId: { _eq: $editionId } }) {
        editionId
      }
    }
  }
}
