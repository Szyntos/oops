query GroupPoints($groupId: Int!) {
  getUsersInGroupWithPoints(groupId: $groupId) {
    user {
      firstName
      secondName
      userId
      indexNumber
      nick
    }
    userLevel {
      computedGrade
      endOfLabsLevelsReached
      projectPointsThresholdReached
      level {
        grade
        levelName
        imageFile {
          fileId
        }
      }
    }
    categoriesPoints {
      category {
        categoryId
        categoryName
      }
      subcategoryPoints {
        createdAt
        updatedAt
        subcategory {
          maxPoints
          subcategoryId
          subcategoryName
        }
        points {
          value
        }
      }
      awardAggregate {
        award {
          awardId
          awardName
        }
        sumOfAll
      }
      categoryAggregate {
        sumOfAll
        sumOfBonuses
        sumOfPurePoints
      }
    }
  }
}
