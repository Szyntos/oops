query ChestsToOpen($userId: bigint!) {
  users(where: { userId: { _eq: $userId } }) {
    chestHistories(
      where: { opened: { _eq: false }, userId: { _eq: $userId } }
    ) {
      chestHistoryId
      chestId
      createdAt
      label
      opened
      subcategoryId
      updatedAt
      teacherId
      userId
      chest {
        chestAwards {
          awardId
        }
      }
    }
  }
}
