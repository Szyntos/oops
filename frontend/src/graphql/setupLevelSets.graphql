query SetupLevelSets($editionId: Int!) {
  listSetupLevelSets(editionId: $editionId) {
    levelSet {
      levelSetId
      levels {
        grade
        highest
        label
        levelId
        maximumPoints
        minimumPoints
        ordinalNumber
        levelName
        imageFile {
          fileId
        }
      }
      levelSetName
      edition {
        editionId
      }
    }
    permissions {
      canAdd {
        allow
        reason
      }
      canCopy {
        allow
        reason
      }
      canEdit {
        allow
        reason
      }
      canRemove {
        allow
        reason
      }
      canSelect {
        allow
        reason
      }
      canUnselect {
        allow
        reason
      }
      canMarkAsActive {
        allow
        reason
      }
      canMarkAsInactive {
        allow
        reason
      }
      canOverride {
        allow
        reason
      }
      canTurnOffOverride {
        allow
        reason
      }
      canActivate {
        allow
        reason
      }
      canDeactivate {
        allow
        reason
      }
    }
  }
}
