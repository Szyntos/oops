query SetupAwards($editionId: Int!) {
  listSetupAwards(editionId: $editionId) {
    award {
      awardEditions {
        edition {
          editionId
        }
      }
      awardId
      awardName
      awardType
      awardValue
      description
      label
      maxUsages
      category {
        categoryId
      }
      imageFile {
        fileId
      }
    }
    permissions {
      canAdd {
        allow
        reason
      }
      canCopy {
        allow
        reason
      }
      canEdit {
        allow
        reason
      }
      canRemove {
        allow
        reason
      }
      canSelect {
        allow
        reason
      }
      canUnselect {
        allow
        reason
      }
    }
  }
}
