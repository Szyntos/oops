query SetupChests($editionId: Int!) {
  listSetupChests(editionId: $editionId) {
    chest {
      active
      awardBundleCount
      chestId
      imageFile {
        fileId
      }
      label
      chestType
      chestEdition {
        chestEditionId
      }
      chestAward {
        award {
          awardId
          awardName
          awardType
          awardValue
          category {
            categoryId
          }
          description
          imageFile {
            fileId
          }
          label
          maxUsages
        }
      }
    }
    permissions {
      canAdd {
        allow
        reason
      }
      canCopy {
        allow
        reason
      }
      canEdit {
        allow
        reason
      }
      canRemove {
        allow
        reason
      }
      canSelect {
        allow
        reason
      }
      canUnselect {
        allow
        reason
      }
    }
  }
}
