mutation SetupGroupCreate(
  $editionId: Int!
  $startTime: String!
  $endTime: String!
  $teacherId: Int!
  $usosId: Int!
  $weekdayId: Int!
) {
  addGroup(
    editionId: $editionId
    endTime: $endTime
    startTime: $startTime
    teacherId: $teacherId
    usosId: $usosId
    weekdayId: $weekdayId
  ) {
    usosId
  }
}
