query Files($paths: [String!]!) {
  getFilesGroupedByTypeBySelectedTypes(fileTypes: $paths) {
    fileType
    files {
      file {
        createdAt
        fileId
        fileName
        fileType
        label
        pathToFile
        updatedAt
      }
      permissions {
        canAdd {
          allow
          reason
        }
        canCopy {
          allow
          reason
        }
        canEdit {
          allow
          reason
        }
        canRemove {
          allow
          reason
        }
        canSelect {
          allow
          reason
        }
        canUnselect {
          allow
          reason
        }
      }
    }
  }
}
