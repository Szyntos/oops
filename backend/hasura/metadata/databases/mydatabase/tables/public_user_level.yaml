table:
  name: user_level
  schema: public
object_relationships:
  - name: edition
    using:
      foreign_key_constraint_on: edition_id
  - name: level
    using:
      foreign_key_constraint_on: level_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: coordinator
    permission:
      columns:
        - computed_grade
        - edition_id
        - end_of_labs_levels_reached
        - label
        - level_id
        - project_points_threshold_reached
        - user_id
        - user_level_id
      filter: {}
    comment: ""
  - role: student
    permission:
      columns:
        - computed_grade
        - edition_id
        - end_of_labs_levels_reached
        - level_id
        - project_points_threshold_reached
        - user_id
        - user_level_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - edition_id
        - level_id
        - user_id
        - user_level_id
        - end_of_labs_levels_reached
        - project_points_threshold_reached
        - label
        - computed_grade
      filter:
        edition:
          groups:
            userGroups:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
