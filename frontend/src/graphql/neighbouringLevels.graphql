query NeighboringLevels($editionId: Int!, $studentId: Int!) {
  getNeighboringLevels(editionId: $editionId, studentId: $studentId) {
    sumOfAllPoints
    currLevel {
      highest
      levelId
      levelName
      maximumPoints
      minimumPoints
      ordinalNumber
      grade
      label
      imageFile {
        fileId
        fileName
        fileType
        label
        pathToFile
        createdAt
        updatedAt
      }
    }
    nextLevel {
      highest
      levelId
      levelName
      maximumPoints
      minimumPoints
      ordinalNumber
      grade
      label
      imageFile {
        fileId
        fileName
        fileType
        label
        pathToFile
        createdAt
        updatedAt
      }
    }
    prevLevel {
      highest
      levelId
      levelName
      maximumPoints
      minimumPoints
      ordinalNumber
      grade
      label
      imageFile {
        fileId
        fileName
        fileType
        label
        pathToFile
        createdAt
        updatedAt
      }
    }
  }
}
